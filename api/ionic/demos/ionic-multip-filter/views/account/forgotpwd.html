<ion-view title="book.title">
    <ion-header-bar class="bar-positive" ng-controller="AppController">
        <div class="buttons">
            <button ng-click="goBack()" class="button button-icon icon ion-ios7-arrow-left"></button>
        </div>
        <h1 class="title">找回密码</h1>     
        <div class="buttons pull-right">
            <a href="javascript:void(0);" ng-click="forgotpwd2('verifyCode')" class="links">下一步</a>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <form action="">
            <div class="list list-login list-forgot">
                <article class="item-text-padding">验证码将发送到手机号上，用于确认身份</article>
                <div class="item item-input">
                    <span class="input-label">手机号</span>
                    <input id="phone" class="input-code" type="text" placeholder="手机号">
                    <span class="input-label" id="span_tips"></span>
                </div>
                <div class="item item-input">
                    <span class="input-label">验证码</span>
                    <input type="text" id="verifyCode" class="input-code" placeholder="验证码">
                    <button class="button button-clear button-getcode" ng-click="getVerifyCode('phone','span_tips')">获取验证码</button>
                </div>
                <article class="item-text-padding">若您无法通过该方式找回密码，请登录电脑端金融岛<br/>www.91money.com，使用其他方式找回密码</article>
            </div>
        </form>
    </ion-content>
</ion-view>
