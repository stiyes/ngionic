<ion-view hide-nav-bar="true">
  <ion-content has-header="false" has-tabs="true" padding="false">
    <form>
        <div class="row row-avatar">
            <div class="item-head">
                <img ng-src="{{ consultAvatar || './img/avatar.jpg'}}" />
            </div>            
        </div>
        <div class="list list-login">
            <div class="item item-input dropdown" dropdown>
                <i class="icon ion-ios7-person-outline placeholder-icon"></i>
                <input name="username" id="username" ng-model="user.login" type="text" placeholder="账号">
                <i class="icon ion-chevron-down dropdown-toggle" dropdown-toggle ng-if="userList"></i>
                <ul class="dropdown-menu" ng-show="userList">
                    <li ng-repeat="user in userList"><a ng-click="getUser(user)" ng-bind="user"></a></li>
                </ul>
            </div>            
            <div class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input name="password" id="password" ng-model="user.password" type="password" placeholder="密码">
            </div>
            <div class="padding">
                <button class="button button-block button-outline-none button-large button-positive" ng-click="login()">登录</button>
                <a href="#/forgotpwd" class="gold">忘记密码？</a>
            </div>
        </div>
    </form>
  </ion-content>
</ion-view>
